<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>frontend3 on 21-01-2023</title>
</head>
<body>
    <div class="form">
        <h2>Signup Form</h2>
    <form>
        <label for="name" ><b>Name</b></label>
    <input minlength="2" type="text" placeholder="Enter name" name="name" id="fname" required><br><br>

        <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="femail"    required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required><br><br>

    <label for="confirm-password"><b>confirm Password</b></label>
    <input type="password" placeholder="confirm-password" name="confirm-password" id="confirmpassword" required><br><br>
    <label>
        <button type="submit" class="submitbutton" id="btn" onclick="redirect()">signup</button><br><br>
    </label>
    <p id="message"></p>
    </form>
</div>

    <script src="index.js"></script>
</body>
</html>
