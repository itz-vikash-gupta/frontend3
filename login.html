<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login">
    <h2>Login Page</h2>
    <form>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="eml" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pass" required><br><br>
    <label>
        <button type="submit" class="submitbutton" id="button">login</button><br><br>
    </label>
</form>
</div>
<script src="index.js"></script>
</body>
</html>
